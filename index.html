<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bandera de México RGB</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Personaliza la Bandera de México</h1>
        <div class="row">
            <div class="col-md-6">
                <!-- Controles de color -->
                <form id="colorForm">
                    <div class="mb-3">
                        <label for="green" class="form-label">Verde</label>
                        <input type="range" class="form-range" id="green" min="0" max="255" value="0">
                        <p class="text-muted">Hex: <span id="hexGreen">#00FF00</span></p>
                    </div>
                    <div class="mb-3">
                        <label for="white" class="form-label">Blanco</label>
                        <input type="range" class="form-range" id="white" min="0" max="255" value="255">
                        <p class="text-muted">Hex: <span id="hexWhite">#FFFFFF</span></p>
                    </div>
                    <div class="mb-3">
                        <label for="red" class="form-label">Rojo</label>
                        <input type="range" class="form-range" id="red" min="0" max="255" value="0">
                        <p class="text-muted">Hex: <span id="hexRed">#FF0000</span></p>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
                <!-- Bandera de México -->
                <div id="flagContainer" class="flag-container">
                    <div id="greenSection" class="flag-section"></div>
                    <div id="whiteSection" class="flag-section"></div>
                    <div id="redSection" class="flag-section"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
